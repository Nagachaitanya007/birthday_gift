<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
      body {
        background-color: #f80808;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button-container {
        position: relative;
        width: 200px;
        height: 50px;
        overflow: hidden;
        margin: 0 auto;
        border-radius: 25px;
      }
      button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background-color: #1a1a1a;
        color: #fff;
        font-size: 1.5em;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background-color: #fff;
        color: #1a1a1a;
      }
      button span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(1);
        transition: all 0.3s ease-in-out;
      }
      button:hover span {
        transform: scale(1.2);
      }

  <body>
    <div class="button-container">

  </body>
